<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markmap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #mindmap {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/style.css">
</head>
<body>
  <svg id="mindmap"></svg>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script>
  <script>
    (r => {
      setTimeout(r);
    })(() => {
      const { markmap, mm } = window;
      const { el } = markmap.Toolbar.create(mm);
      el.setAttribute('style', 'position:absolute;bottom:20px;right:20px');
      document.body.append(el);
    });
  </script>
  <script>
    ((getMarkmap, getOptions, root2, jsonOptions) => {
      const markmap = getMarkmap();
      window.mm = markmap.Markmap.create(
        "svg#mindmap",
        (getOptions || markmap.deriveOptions)(jsonOptions),
        root2
      );
    })(
      () => window.markmap,
      null,
